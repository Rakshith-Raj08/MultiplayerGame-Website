<!DOCTYPE html>
<html>
  <head>
   <title>Pixel Brawl</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
   <link rel="icon" href="Assests/Images/bones.png">
   <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div class="content">
        
        <div class="content2 " id="container1">
          <div class="content3">
            <h2>PIXEL BRAWL</h2>
            <div class="avatar-sys">
              <div class="arrow-right" id="arrow-right"></div>
              <div class="circular-container">
                <img class="avatar" id="avatar" src="Assests/Images/Avatars/Portraits with back/" >
              </div>
              <div class="arrow-left" id="arrow-left"></div>
            </div>
            <input class="name" type="text" spellcheck="false" autocomplete="off" placeholder="Enter your name" maxlength="21" data-translate="placeholder"> 
            <button class="link cursor" id="link">
              Play!
              <span class="first"></span>
              <span class="second"></span>
              <span class="third"></span>
              <span class="fourth"></span>
            </button>
            <button class="link cursor" id="link">
              Create Private Room
              <span class="first"></span>
              <span class="second"></span>
              <span class="third"></span>
              <span class="fourth"></span>
            </button>
          </div>
        </div>
       
        <button type="button" class="image-button">
          <img src="Assests/Images/Silent.png" alt="Button Image" id="volume" class="volume">
        </button>   
    </div>
    

    <script src="java2.js"></script>
</html>
